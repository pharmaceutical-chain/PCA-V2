<h1 mat-dialog-title>{{confirmTitle}}</h1>
<mat-dialog-content>{{confirmMessage}}</mat-dialog-content>
<mat-dialog-actions style="justify-content: center;">
  <button mat-flat-button color="primary" [mat-dialog-close]="false">No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-stroked-button color="{{confirmButtonColor}}" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
