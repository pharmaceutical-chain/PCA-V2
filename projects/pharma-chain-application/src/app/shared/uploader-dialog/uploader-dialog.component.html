<div class="container">
  <h1 mat-dialog-title>Upload Files</h1>

  <!-- This is the content of the dialog, containing a list of the files to upload -->
  <mat-dialog-content>
    <mat-list>
      <mat-list-item *ngFor="let cert of certificates">

        <h4 mat-line>{{cert.name}}</h4>

        <mat-progress-bar *ngIf="progress" mode="determinate" [value]="progress[cert.name].progress | async">
        </mat-progress-bar>

      </mat-list-item>
    </mat-list>
  </mat-dialog-content>

  <!-- This are the actions of the dialog, containing the primary and the cancel button-->
  <mat-dialog-actions class="actions">
    <button *ngIf="showCancelButton" mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!canBeClosed"
      (click)="closeDialog()">{{primaryButtonText}}</button>
  </mat-dialog-actions>
</div>
